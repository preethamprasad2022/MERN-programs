<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <style>
        body {
            background: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: 60px auto 0 auto;
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px 40px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 0 10px;
        }
        .input-group i {
            color: #888;
            margin-right: 8px;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            padding: 12px 0;
            width: 100%;
            font-size: 1em;
        }
        .login-btn {
            width: 100%;
            background: #0095f6;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0 15px 0;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .options input[type="checkbox"] {
            margin-right: 5px;
        }
        .options a {
            color: #0095f6;
            text-decoration: none;
        }
        .signup {
            text-align: center;
            margin-top: 18px;
            font-size: 1em;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <form>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit">Log in</button>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
    </div>
</body>
</html>
