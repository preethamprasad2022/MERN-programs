<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('WhatsApp Image 2025-05-29 at 19.22.54_3016f9d5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background: rgba(0,0,0,0.7);
            width: 400px;
            margin: 80px auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 40px 30px 30px 30px;
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 110px;
            height: 110px;
            background: #d32f2f;
            border-radius: 50%;
            margin: -75px auto 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid #fff;
        }
        .avatar svg {
            width: 70px;
            height: 70px;
        }
        .login-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 10px;
        }
        .login-input {
            width: 100%;
            padding: 12px 10px;
            margin: 12px 0;
            border: none;
            border-bottom: 2px solid #aaa;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .login-input:focus {
            border-bottom: 2px solid #4caf50;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 18px 0 25px 0;
            color: #fff;
            font-size: 15px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-container a {
            color: #fff;
            text-decoration: underline;
            margin-left: 3px;
        }
        .login-btn {
            width: 100%;
            padding: 13px 0;
            background: #18b418;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #119911;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <!-- Simple SVG avatar icon -->
            <svg viewBox="0 0 64 64">
                <circle cx="32" cy="20" r="16" fill="#fff"/>
                <ellipse cx="32" cy="50" rx="20" ry="14" fill="#fff"/>
                <rect x="24" y="32" width="16" height="18" fill="#fff"/>
                <rect x="29" y="38" width="6" height="12" fill="#795548"/>
                <rect x="30.5" y="44" width="3" height="6" fill="#222"/>
                <rect x="28" y="32" width="8" height="4" fill="#d32f2f"/>
            </svg>
        </div>
        <div class="login-title">LOGIN WINDOW</div>
        <form>
            <input class="login-input" type="email" placeholder="Your Email Address" required>
            <input class="login-input" type="password" placeholder="Your Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="agree" required>
                <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
