<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <title>Doctor Appointment Form</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .doctor-img {
            width: 350px;
        }
        .form-section {
            max-width: 600px;
        }
        h1 {
            border-bottom: 2px solid #800000;
        }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 200px;
        }
        textarea {
            height: 60px;
        }
        .checkbox-group {
            margin-left: 150px;
        }
        .send-btn {
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-05-23 at 20.07.56_d5af98b3.jpg" alt="Doctor" class="doctor-img">
        <div class="form-section">
            <h1>Doctor Appointment Form</h1>
            <form>
                <div class="form-row">
                    <label for="date">Appointment Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-row">
                    <label for="time">Appointment Time</label>
                    <input type="time" id="time" name="time">
                </div>
                <div class="form-row">
                    <label>Name</label>
                    <input type="text" placeholder="First" name="first">
                    <input type="text" placeholder="Last" name="last">
                </div>
                <div class="form-row">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" style="width:auto;">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" style="width:auto;">Female</label>
                </div>
                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="#######">
                </div>
                <div class="form-row">
                    <label>Address</label>
                    <input type="text" placeholder="city" name="city">
                    <input type="text" placeholder="state" name="state">
                </div>
                <div class="form-row">
                    <label for="query">Your Query</label>
                    <textarea id="query" name="query"></textarea>
                </div>
                <div class="form-row">
                    <label>Appointment Type</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cervix" name="appt_type" value="cervix">
                        <label for="cervix" style="width:auto;">Cervix checkup</label><br>
                        <input type="checkbox" id="heart" name="appt_type" value="heart">
                        <label for="heart" style="width:auto;">Heart checkup</label><br>
                        <input type="checkbox" id="eye" name="appt_type" value="eye">
                        <label for="eye" style="width:auto;">Eye check-up</label><br>
                        <input type="checkbox" id="hearing" name="appt_type" value="hearing">
                        <label for="hearing" style="width:auto;">Hearing Test</label>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
