<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Number Validation using JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            font-size: 2.3rem;
            font-weight: bold;
            margin-bottom: 60px;
        }
        label {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        input[type="text"] {
            font-size: 1.3rem;
            padding: 6px 10px;
            width: 270px;
            border: 2px solid #bbb;
            border-radius: 4px;
        }
        button {
            margin-top: 40px;
            font-size: 1.3rem;
            padding: 8px 28px;
            border: 2px solid #bbb;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Number Validation using JavaScript</h1>
        <div>
            <label for="mobile">Enter Mobile Number</label>
            <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num" maxlength="10">
        </div>
        <button onclick="validateMobile()">Validate</button>
        <div id="result"></div>
    </div>
    <script>
        function validateMobile() {
            const mobile = document.getElementById('mobile').value.trim();
            const result = document.getElementById('result');
            const regex = /^[0-9]{10}$/;
            if (regex.test(mobile)) {
                result.style.color = 'green';
                result.textContent = "Valid Mobile Number";
            } else {
                result.style.color = '#d32f2f';
                result.textContent = "Invalid Mobile Number. Please enter a 10 digit number.";
            }
        }
    </script>
</body>
</html>
