<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator UI</title>
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #757575;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 5px 5px 10px #888888;
            width: 320px;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            font-size: 2em;
            text-align: right;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #fff;
            color: #222;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            height: 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 4px;
            background: #2dd8c7;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 1px 1px 2px #666;
        }
        .btn:active {
            background: #1bb3a3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" value="0" readonly>
        <div class="buttons">
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">&#8592;</button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
</body>
</html>
