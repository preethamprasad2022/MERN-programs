<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .container {
            width: 700px;
            margin: 40px auto;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        td {
            border: 1px solid #ccc;
            padding: 18px 12px;
            vertical-align: top;
        }
        input[type="text"] {
            width: 120px;
            padding: 6px;
            font-size: 1em;
        }
        textarea {
            width: 98%;
            height: 100px;
            font-size: 1em;
            resize: vertical;
        }
        .button-row {
            text-align: left;
            padding-left: 10px;
        }
        button {
            padding: 7px 18px;
            font-size: 1.1em;
            border: 1px solid #888;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Generator</h1>
        <form id="primeForm" autocomplete="off">
            <table>
                <tr>
                    <td>Start</td>
                    <td><input type="text" id="start" name="start"></td>
                </tr>
                <tr>
                    <td>End</td>
                    <td><input type="text" id="end" name="end"></td>
                </tr>
                <tr>
                    <td>Prime Number</td>
                    <td><textarea id="result" readonly></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="button-row"><button type="button" onclick="generatePrimes()">Generate</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generatePrimes() {
            const start = parseInt(document.getElementById('start').value, 10);
            const end = parseInt(document.getElementById('end').value, 10);
            const resultArea = document.getElementById('result');
            if (isNaN(start) || isNaN(end) || start > end) {
                resultArea.value = "Please enter valid start and end numbers.";
                return;
            }
            let primes = [];
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) primes.push(i);
            }
            resultArea.value = primes.join(', ');
        }
    </script>
</body>
</html>
