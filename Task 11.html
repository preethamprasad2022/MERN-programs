<!DOCTYPE html>
<html>
<head>
    <title>Basic Pink and Black Checkerboard</title>
    <style>
        .checkerboard {
            width: 320px;
            height: 320px;
            border: 4px solid black;
            display: grid;
            grid-template: repeat(8, 1fr) / repeat(8, 1fr);
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        .black { background: black; }
        .pink { background: pink; }
    </style>
</head>
<body>
    <div class="checkerboard">
        <!-- 8x8 checkerboard -->
        <!-- Row 1 -->
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <!-- Row 2 -->
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <!-- Row 3 -->
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <!-- Row 4 -->
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <!-- Row 5 -->
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <!-- Row 6 -->
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <!-- Row 7 -->
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <!-- Row 8 -->
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
        <div class="cell black"></div>
        <div class="cell pink"></div>
    </div>
</body>
</html>
