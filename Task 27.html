<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8d5ba;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-app {
            text-align: center;
            color: white;
        }
        .weather-app h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .weather-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-section input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
        }
        .search-section button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: #a8d5ba;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-section button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="weather-info" id="weather-info">
            <p>Temperature: --</p>
            <p>Location: --</p>
            <p>Time: --</p>
            <p>Condition: --</p>
        </div>
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="fetchWeather()">Search Button</button>
        </div>
    </div>

    <script>
        async function fetchWeather() {
            const city = document.getElementById('city-input').value;
            const apiKey = '7dc425086b76401da6e135516250906'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                const weatherInfo = document.getElementById('weather-info');
                const date = new Date();
                const time = `${date.getHours()}:${date.getMinutes()} ${date.toLocaleDateString('en-US', { weekday: 'long' })}`;

                weatherInfo.innerHTML = `
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Location: ${data.name}</p>
                    <p>Time: ${time}</p>
                    <p>Condition: ${data.weather[0].description}</p>
                `;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
