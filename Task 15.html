<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Times New Roman, Times, serif;
            margin: 40px;
        }
        .container {
            border: 1px solid #444;
            width: 90vw;
            height: 80vh;
            margin: 0 auto;
            position: relative;
        }
        .sidenav {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 40px;
        }
        .sidenav .btn {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
        }
        .sidenav .btn.green { background: #19b87a; }
        .sidenav .btn.blue { background: #3fa9f5; }
        .sidenav .btn.red { background: #e74c3c; }
        .sidenav .btn.gray { background: #555; }

        .sidenav .btn:hover {
            transform: translateX(20px);
        }

        .content {
            margin-left: 80px;
            padding: 30px 20px 0 0;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <button class="btn green"></button>
            <button class="btn blue"></button>
            <button class="btn red"></button>
            <button class="btn gray"></button>
        </div>
        <div class="content">
            <h1>Hoverable Sidenav Buttons</h1>
            <p>Hover over the buttons in the left side navigation to move them.</p>
        </div>
    </div>
</body>
</html>
