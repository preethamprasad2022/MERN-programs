<!DOCTYPE html>
<html>
<head>
    <title>Simple Courses Design</title>
    <style>
        body {
            background: #fcfefa;
            text-align: center;
            margin-top: 30px;
        }
        .arch {
            width: 250px;
            margin: 0 auto;
            background: orange;
            border-radius: 125px 125px 0 0;
            padding-top: 20px;
            padding-bottom: 20px;
            height: 320px;
            overflow: hidden;
            position: relative;
        }
        .course {
            width: 200px;
            margin: 15px auto;
            padding: 20px 0;
            color: white;
            font-weight: bold;
            font-size: 24px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .mca { background: #e53935; }
        .bca { background: #ffeb3b; color: black; }
        .bba { background: #388e3c; }
    </style>
</head>
<body>
    <div class="arch">
        <div class="course mca">MCA</div>
        <div class="course bca">BCA</div>
        <div class="course bba">BBA</div>
    </div>
</body>
</html>
