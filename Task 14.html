<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f6fb;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #4cd964 0%, #43e97b 100%);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0 0 0 20px;
        }
        .sidebar h2 {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 26px;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            display: block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .sidebar ul li a:hover {
            background: rgba(255,255,255,0.35);
        }
        .main-content {
            margin-left: 270px;
            padding: 30px 40px;
        }
        .main-content h1 {
            color: #43e97b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }
        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.08);
            width: 320px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }
        .card-value {
            font-size: 28px;
            font-weight: bold;
            color: #43e97b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>School Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Teachers</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Exams</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Welcome to the School Dashboard</h1>
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-title">Total Students</div>
                <div class="card-value">500</div>
            </div>
            <div class="card">
                <div class="card-title">Total Teachers</div>
                <div class="card-value">50</div>
            </div>
            <div class="card">
                <div class="card-title">Classes</div>
                <div class="card-value">20</div>
            </div>
            <div class="card">
                <div class="card-title">Upcoming Exams</div>
                <div class="card-value">5</div>
            </div>
        </div>
    </div>
</body>
</html>
